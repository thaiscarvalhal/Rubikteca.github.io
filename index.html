<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca de Cubos Mágicos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }

        header {
            width: 100%;
            padding: 20px 10px;
            background-color: #6200ea;
            color: white;
            text-align: center;
            font-size: 1.5rem;
        }

        .search-bar {
            width: 100%;
            max-width: 400px;
            margin: 20px 0;
            display: flex;
            border: 2px solid #6200ea;
            border-radius: 5px;
            overflow: hidden;
        }

        .search-bar input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
        }

        .search-bar button {
            padding: 10px;
            border: none;
            background-color: #6200ea;
            color: white;
            cursor: pointer;
        }

        .cube-list {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .cube-item {
            padding: 15px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .cube-item:hover {
            transform: scale(1.05);
        }

        .cube-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .cube-item h3 {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .cube-item p {
            font-size: 0.9rem;
            color: #666;
        }

        footer {
            margin-top: auto;
            padding: 10px 0;
            text-align: center;
            font-size: 0.9rem;
            color: #aaa;
        }

        @media (max-width: 768px) {
            header {
                font-size: 1.2rem;
            }

            .search-bar {
                max-width: 100%;
            }

            .cube-list {
                max-width: 100%;
            }
        }

        .linkhome {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <a href="app.html" class="linkhome"> Rubikteca - A biblioteca de Cubos Mágicos </a>
    </header>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Pesquisar cubos mágicos...">
        <button onclick="searchCubes()">Buscar</button>
    </div>

    <div class="cube-list" id="cubeList">
        <a href="3x3.html" class="cube-item">
            <img src="https://via.placeholder.com/100" alt="Cubo Mágico 3x3">
            <h3>Cubo Mágico 3x3</h3>
            <p>O clássico cubo mágico 3x3.</p>
        </a>
        <a href="2x2.html" class="cube-item">
            <img src="https://cdn.prod.website-files.com/6595ca03bcd68f311fd41872/65afd666d7ea3532d8e63201_solution_MINI.png" alt="Cubo Mágico 2x2">
            <h3>Cubo Mágico 2x2</h3>
            <p>Versão menor e mais simples do cubo mágico.</p>
        </a>
        <a href="4x4.html" class="cube-item">
            <img src="https://i.pinimg.com/originals/87/51/9a/87519a1aff2f6ef7e033efbc78123d00.png" alt="Cubo Mágico 4x4">
            <h3>Cubo Mágico 4x4</h3>
            <p>Cubo mágico maior e mais complexo.</p>
        </a>
    </div>

    <footer>
        &copy; 2024 Rubikteca - A biblioteca de Cubos Mágicos. Todos os direitos reservados.
    </footer>

    <script>
        function searchCubes() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const cubes = document.querySelectorAll('.cube-item');

            cubes.forEach(cube => {
                const title = cube.querySelector('h3').textContent.toLowerCase();
                const description = cube.querySelector('p').textContent.toLowerCase();

                if (title.includes(query) || description.includes(query)) {
                    cube.style.display = 'block';
                } else {
                    cube.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>

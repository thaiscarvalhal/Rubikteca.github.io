<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca de Cubos Mágicos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }

        header {
            width: 100%;
            padding: 20px 10px;
            background-color: #6200ea;
            color: white;
            text-align: center;
            font-size: 1.5rem;
        }

        .search-bar {
            width: 100%;
            max-width: 400px;
            margin: 20px 0;
            display: flex;
            border: 2px solid #6200ea;
            border-radius: 5px;
            overflow: hidden;
        }

        .search-bar input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
        }

        .search-bar button {
            padding: 10px;
            border: none;
            background-color: #6200ea;
            color: white;
            cursor: pointer;
        }

        .cube-list {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 40px;
        }

        .cube-item {
            padding: 15px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .cube-item:hover {
            transform: scale(1.05);
        }

        .cube-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .cube-item h3 {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .cube-item p {
            font-size: 0.9rem;
            color: #666;
        }

        .img {
            max-width: 200px;
        }

        .img2 {
            max-width: 180px;
        }

        footer {
            margin-top: auto;
            padding: 10px 0;
            text-align: center;
            font-size: 0.9rem;
            color: #aaa;
        }

        @media (max-width: 768px) {
            header {
                font-size: 1.2rem;
            }

            .search-bar {
                max-width: 100%;
            }

            .cube-list {
                max-width: 100%;
            }
        }

        .linkhome {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <a href="app.html" class="linkhome"> Rubikteca - A biblioteca de Cubos Mágicos </a>
    </header>

    <div class="cube-list" id="cubeList">
            <img src="4x4-parity.png" alt="Cubo Mágico 3x3" class="img">
            <h3>Paridade 4x4 OLL</h3>
            <p>Rw2 B2 U2 Lw U2 Rw' U2 Rw U2 F2 Rw F2 Lw' B2 Rw2</p>
            <p>Rw= camada dupla</p>
    </div>

    <div class="cube-list" id="cubeList">
        <img src="4x4-pll.png" alt="Cubo Mágico 3x3" class="img2">
        <h3>Paridade 4x4 PLL</h3>
        <p>2R2 U2 2R2 Uw2 2R2 2U2</p>
        <p>2R2= camada interna direita</p>
    </div>
    <footer>
        &copy; 2024 Rubikteca - A biblioteca de Cubos Mágicos. Todos os direitos reservados.
    </footer>
</body>
</html>
